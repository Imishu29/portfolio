<header class="header" [class.scrolled]="isScrolled">
  <div class="container">
    <div class="header-inner">
      <a routerLink="/" class="brand">
        <span class="dot"></span>
        <span class="name">Abhishek Rout</span>
        <span class="title">Software Engineer</span>
      </a>
      
      <nav class="nav" [class.active]="isMenuOpen">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        <a routerLink="/resume" routerLinkActive="active">Resume</a>
        <a routerLink="/projects" routerLinkActive="active">Projects</a>
        <a routerLink="/contact" routerLinkActive="active">Contact</a>
      </nav>
      
      <button class="menu-toggle" (click)="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </div>
</header>

<router-outlet></router-outlet>

<footer class="footer">
  <div class="container">
    <div class="footer-content">
      <div class="footer-section">
        <h4>Get in Touch</h4>
        <p class="contact-info">
          <i class="fas fa-envelope"></i> {{email}}
        </p>
      </div>
      
      <div class="footer-section">
        <h4>Follow Me</h4>
        <div class="social-links">
          <a href="https://www.linkedin.com/in/abhishekrout1999/" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
          <a href="https://x.com/Ishu__ar" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
          <a href="https://github.com/Imishu29" aria-label="GitHub"><i class="fab fa-github"></i></a>
          <a href="https://www.instagram.com/abhishek_rout29/" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
      
      
    </div>
  </div>
</footer>
