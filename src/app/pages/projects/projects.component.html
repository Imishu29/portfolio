<main class="page projects-page">
  <div class="container">

    <!-- Page Header -->
    <header class="page-header">
      <h1 class="page-title">Projects</h1>
      <p class="page-subtitle">A collection of my work and open-source contributions</p>
    </header>

    <ng-container *ngFor="let g of groups; let groupIndex = index">
      <section class="projects-section">
        <h2 class="section-heading">
          <span class="bullet"></span>
          <span class="heading-text">{{ g.heading }}</span>
          <span *ngIf="g.org" class="org-badge">{{ g.org }}</span>
          <span class="heading-line"></span>
        </h2>

        <div class="timeline">
          <div class="timeline-line"></div>
          
          <article class="timeline-item" *ngFor="let p of g.items; let i = index">
            <div class="timeline-marker">
              <span class="marker-dot"></span>
              <span class="marker-ring"></span>
            </div>
            
            <div class="timeline-content">
              <div class="project-header">
                <div class="project-info">
                  <h3 class="project-title">
                    <a *ngIf="p.href && p.href !== '#'" [href]="p.href" target="_blank" rel="noopener" class="project-link">
                      {{ p.name }}
                      <i class="fas fa-external-link-alt link-icon"></i>
                    </a>
                    <span *ngIf="!p.href || p.href === '#'">{{ p.name }}</span>
                  </h3>
                  <span class="project-role">{{ p.role }}</span>
                </div>
                <div class="project-period" *ngIf="p.period">
                  <i class="fas fa-calendar-alt"></i>
                  {{ p.period }}
                </div>
              </div>

              <div class="stack" *ngIf="p.stack?.length">
                <span class="tag" *ngFor="let t of p.stack">{{ t }}</span>
              </div>

              <ul class="points">
                <li *ngFor="let line of p.points">
                  <span class="point-icon">â–¹</span>
                  <span class="point-text">{{ line }}</span>
                </li>
              </ul>
            </div>
          </article>
        </div>
      </section>
    </ng-container>

  </div>
</main>
